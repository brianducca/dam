<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title >
      Administracion dispositivos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let dispositivo of this.listadoDispositivo" >
      <ion-item-divider routerLink="/dispositivo/{{dispositivo.dispositivoId}}" routerDirection="root">
        <ion-avatar slot="start">
          <ion-icon size="large" name="thermometer"></ion-icon>
      </ion-avatar>
      <ion-label >
          <h2 appFontDevice> Sensor {{dispositivo.dispositivoId}} - {{dispositivo.nombre}}</h2>
          <h3>
              <ion-icon name="pin"></ion-icon> {{dispositivo.ubicacion}}</h3>
              
      </ion-label>
      </ion-item-divider>  
      
        <ion-button (click)="deleteDispositivo(dispositivo)" slot="end">
          Eliminar
          
        </ion-button>
    </ion-item>
  
    
     
   
</ion-list>
<ion-fab color="primary" routerLink="/agregardispositivo" routerDirection="forward" vertical="bottom" horizontal="end" >
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>

 </ion-fab>
</ion-content>
